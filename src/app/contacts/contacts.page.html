<ion-header>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="presentModal()">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-segment (ionChange)="onFilterUpdate($event)" value="all">
          <ion-segment-button value="all">All contacts</ion-segment-button>
          <ion-segment-button value="priority">Priority contacts</ion-segment-button>
        </ion-segment>
      
        <ion-list>
          <ion-item-sliding *ngFor="let contact of contacts" #slidingItem>
            <ion-item [routerLink]="['./', contact.id]">
              <ion-avatar slot="start">
                <ion-img [src]="contact.foto"></ion-img>
              </ion-avatar>
              <ion-label>
                {{contact.nama}}
              </ion-label>
              <ion-icon name="mail-outline"></ion-icon>
                &nbsp;{{contact.email.length}}&nbsp;
              <ion-icon name="call-outline"></ion-icon>
                &nbsp;{{contact.phone.length}}
            </ion-item>
      
            <ion-item-options side="end">
              <ion-item-option (click)="prior(contact, slidingItem)">
                <ion-icon name="star-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
