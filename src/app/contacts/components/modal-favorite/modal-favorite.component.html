<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add new contact</ion-title>
    <ion-buttons slot="primary">
      <ion-button shape="round" color="danger" (click)="onCancel()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Id</ion-label>
        <ion-input type="text"
        ngModel
        name="id"
        required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nama</ion-label>
        <ion-input type="text"
        ngModel
        name="nama"
        required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Foto (masukkan link foto)</ion-label>
        <ion-input type="text"
        ngModel
        name="foto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nomor telepon (pisahkan dengan koma jika lebih dari 1)</ion-label>
        <ion-input type="text"
        ngModel
        name="phone"
        required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email (pisahkan dengan koma jika lebih dari 1)</ion-label>
        <ion-input type="email"
        ngModel
        name="email"
        required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" color="primary" expand="block" (click)="addContact()" [disabled]="!form.valid">Save Contact</ion-button>
  </form>
</ion-content>
