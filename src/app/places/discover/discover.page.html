<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="placesMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let place of places | slice:0:1" [routerLink]="['./', place.id]">
    <ion-card-header>
      <ion-card-title>{{place.title}}</ion-card-title>
      <ion-card-subtitle>RP. {{place.price}}.000.00 / Night</ion-card-subtitle>
    </ion-card-header>
    <img [src]="place.imageUrl" alt="ion">

    <ion-card-content>{{place.description}}</ion-card-content>
    <ion-item>
      <ion-button fill="clear" slot="start">More</ion-button>
    </ion-item>
  </ion-card>

  <ion-list>
    <ion-item detail *ngFor="let place of places | slice:1" [routerLink]="['./', place.id]">
      <ion-avatar style="--border-radius: 0px;" slot="start">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{place.title}}</h2>
        <p>{{place.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
